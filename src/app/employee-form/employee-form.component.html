<div class="container">
  <h1>Employee Form</h1>
  <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="model.firstName" name="firstName"
        #firstName="ngModel">
      <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
        first name is required
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="model.lastName" name="lastName"
        #lastName="ngModel">
      <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
        Last name is required
      </div>
    </div>

    <div class="form-group">
      <label for="country">Nationality</label>
      <select class="form-control" id="country" required [(ngModel)]="model.country" name="country">
        <option *ngFor="let c of countries" [value]="c">{{c}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="securityQuestion">security Question</label>
      <input type="text" class="form-control" id="securityQuestion" [(ngModel)]="model.securityQuestion"
        name="securityQuestion">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

    <button type="button" class="btn btn-default" (click)="newEmployee()">New Employee</button>

  </form>
</div>

<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">firstName</div>
    <div class="col-xs-9">{{ model.firstName }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Last Name</div>
    <div class="col-xs-9">{{ model.lastName }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Nationality</div>
    <div class="col-xs-9">{{ model.country }}</div>
  </div>
  <br>
  <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
